<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="search">
        <label for="input">Enter state(s) to search for parks (separate with a ","): </label>
        <input type="text" id="js-states" required>
        <label for="max-results">Maximum results to return: </label>
        <input type="number" name="max-results" id="js-max-results" value="10">
        <input type="submit" value="Search">
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section class="hidden">
        <ul class="search-results"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
